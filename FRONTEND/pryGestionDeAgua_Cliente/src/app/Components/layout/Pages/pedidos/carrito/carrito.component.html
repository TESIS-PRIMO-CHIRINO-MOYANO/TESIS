<br>

<section class="w-75 vh-100 centrar ">
  <div class="alert alert-success my-4" role="alert" *ngIf="exito">
    <i class="bi bi-check-circle-fill mx-2"></i>Pedido registrado con exito...
  </div>
  <div class="table-responsive">
 
    <table class="table table-hover w-100">
      <thead>
        <tr class="table-dark">
          <th class="" scope="col"></th>
          <th class="" scope="col">Nombre</th>
          <th class="" scope="col">Cantidad</th>
          <th class="" scope="col">Precio</th>
          <th class="" scope="col">Total</th>
          <th class="" colspan="2" scope="col">Acciones</th>

        </tr>
      </thead>
      <tbody *ngFor="let item of carrito">
        <tr class="">
          <th class="atext-start" scope="row">
            <img [src]="item.urlImagen" alt="Logo" width="50" height="50" class=" ">
          </th>
          <td class=" text-start">{{item.nombre}}</td>
          <td class="" >{{item.cantidad}}</td>
          <td class="" >${{item.precio}}</td>
          <td class="" >${{item.cantidad * item.precio}}</td>
          <td class="" ><button type="button" class="btn btn-outline-danger"(click)="eliminarElementoCarritoPorId(item.idProducto)">Quitar</button><td>
        </tr>

      </tbody>
    </table>

  </div>
  <div class="row ">
    <div class="col">
        <h3 class="text-black">Total: ${{total}}</h3>
    </div>
    <div class="col d-flex justify-content-end">
      <button class="btn btn-primary" *ngIf="sguirComprando || total == 0"><a class="text-reset text-decoration-none" routerLink="/pages/productos">Seguir comprando</a></button>
        <button class="btn btn-success" (click)=" confirmarPedido()" *ngIf="!sguirComprando && total != 0">Confirmar pedido</button>
    </div>
  </div>
  

</section>
